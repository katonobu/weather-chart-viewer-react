name: build and deploy to dev env

on:
    workflow_dispatch: # 手動実行を許可

jobs:
  run_script:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # OIDCトークン発行に必要
      contents: read

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.jsをセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      # 3. 依存関係インストール
      - name: Install dependencies
        run: npm ci

      # 4. ビルド
      - name: Build
        run: npm run build

      # 5. AWS認証情報を設定
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::357665575661:role/DevWeatherChartViewerStac-DevWeatherChartViewerDevG-LbLMeFR8x6JO
          aws-region: ap-northeast-1

      # 6. S3にアップロード
      - name: Upload to S3
        run: aws s3 sync dist/ s3://devweatherchartviewerstac-devweatherchartviewerdev-dfns4gu8gekq/

      # 7. artifactを取っておく
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy_to_dev
          path: dist/
          retention-days: 15
